    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;

      scrollbar-gutter: stable;
    }

    .font-netflix {
      font-family: 'Bebas Neue', cursive;
    }

    /* Netflix Arc Styling */
    .logo-arc {
      display: inline-block;
      font-family: 'Bebas Neue', cursive;
      color: #E50914;
      font-size: 2rem;
      letter-spacing: 0.05em;
      transform-origin: bottom center;
      /* Using a slight curve perspective */
      transform: perspective(100px) rotateX(10deg);
    }

    /* Large Outline Numbers for Top 10 - Fixed for better precision and depth */
    .outline-number {
      -webkit-text-stroke: 4px #333;
      color: #000;
      font-family: 'Bebas Neue', cursive;
      font-size: 16rem;
      font-weight: 900;
      line-height: 1;
      letter-spacing: -0.05em;
      text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.5);
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    .cinematic-gradient {
      background: linear-gradient(180deg, rgba(10, 10, 10, 0) 0%, rgba(10, 10, 10, 0.4) 40%, rgba(10, 10, 10, 0.8) 70%, rgba(10, 10, 10, 1) 100%);
    }

    @media print {
      .no-print {
        display: none;
      }

        color: black;
      }
